<html>

<body>

	<h3>Tests - Demo</h3>

	<p>
		This page runs a couple of automated tests against a demo class,
		and displays the results.
	</p>

	<!-- TestFramework classes. -->
	<script type="text/javascript" src="../Source/TestFramework/Source/Assert.js"></script>
	<script type="text/javascript" src="../Source/TestFramework/Source/Test.js"></script>
	<script type="text/javascript" src="../Source/TestFramework/Source/TestFixture.js"></script>
	<script type="text/javascript" src="../Source/TestFramework/Source/TestSuite.js"></script>

	<!-- Add script elements for the classes of the system under test below. -->
	<!-- <script type="text/javascript" src="../Source/ClassName.js"></script> -->

<!-- Test suite setup. -->
<!-- Replace the demo TestFixture and Test instances with custom tests. -->

<script type="text/javascript">

var suite = new TestSuite
(
	"TestSuite",
	[
		new TestFixture
		(
			"TestFixture0",
			[
				new Test
				(
					"AlwaysPass",
					() =>
					{
						Assert.isTrue(true);
					}
				),

				new Test
				(
					"AlwaysFail",
					() =>
					{
						Assert.isFalse(true);
					}
				)
			]
		)
	]
);

suite.run();

</script>

</body>

</html>
